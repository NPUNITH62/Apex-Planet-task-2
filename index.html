<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-2: Contact Form & To-Do List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Task-2 Project</a>
    </div>
  </nav>

  <div class="container mt-4">
    <!-- Responsive Grid Layout -->
    <div class="grid-container">
      
      <!-- Contact Form -->
      <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm">
          <div class="mb-3">
            <label class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Message:</label>
            <textarea class="form-control" id="message" rows="3" required></textarea>
          </div>
          <button type="submit" class="btn btn-custom w-100">Submit</button>
        </form>
      </div>

      <!-- To-Do List -->
      <div class="todo-container">
        <h2>To-Do List</h2>
        <div class="input-group mb-3">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter a new task">
          <button class="btn btn-custom" onclick="addTask()">Add</button>
        </div>
        <div id="taskList"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Task-2 Project | Built with HTML, CSS, JS & Bootstrap</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
